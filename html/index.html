<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard - Analytics</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      // Nội dung riêng cho Dashboard
      const dashboardContent = `
        <div class="container-xxl flex-grow-1 container-p-y">
          <!-- ...toàn bộ nội dung dashboard, copy từ đoạn bạn chọn... -->
          <div class="row">
            <div class="col-xxl-8 mb-6 order-0">
              <div class="card">
                <div class="d-flex align-items-start row">
                  <div class="col-sm-7">
                    <div class="card-body">
                      <h5 class="card-title text-primary mb-3">Congratulations John! 🎉</h5>
                      <p class="mb-6">
                        You have done 72% more sales today.<br />Check your new badge in your profile.
                      </p>
                      <a href="javascript:;" class="btn btn-sm btn-outline-primary">View Badges</a>
                    </div>
                  </div>
                  <div class="col-sm-5 text-center text-sm-left">
                    <div class="card-body pb-0 px-0 px-md-6">
                      <img
                        src="../assets/img/illustrations/man-with-laptop.png"
                        height="175"
                        alt="View Badge User" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ...phần còn lại của dashboard, copy nguyên đoạn bạn chọn... -->
            <!-- Bạn có thể copy toàn bộ đoạn từ <div class="container-xxl flex-grow-1 container-p-y"> đến hết nội dung dashboard -->
          </div>
        </div>
      `;
      // Load layout.html và chèn nội dung vào #page-content
      fetch('layout.html')
        .then(res => res.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
          window.onload = function() {
            document.getElementById('page-content').innerHTML = dashboardContent;
          };
        });
    </script>
  </body>
</html>
